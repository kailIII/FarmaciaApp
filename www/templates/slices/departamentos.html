<div class="modal animated fadeInUp">
    <ion-header-bar class="bar bar-header bar-balanced">

        <button class="button button-clear button-primary" ng-click="popover.hide()"><small class="icon ion-close"></small></button>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
    	<div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Buscar" ng-model="buscador" autofocus>
        </label>
    	</div>
        <div class="center">
	  	    <i class="button button-small" ng-click="select(0, 'Todo el paÃ­s.')">Todo el pais </i>
	   	</div>
        <div class="padding">
          	<div class="list">
	  		    <a class="item item-button-right" ng-repeat="departamento in departamentos | orderBy:'lugar' | filter:buscador" ng-click="select(departamento.departamento, departamento.lugar)">
	  		       {{ departamento.lugar }}
	  		       <button class="button sinBorde">
	  		         <i class="ion-chevron-right"></i>
	  		       </button>
	  		    </a>
	  		</div>
        </div>
    </ion-content>
</div>
