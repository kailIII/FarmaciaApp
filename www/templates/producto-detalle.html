<ion-view title="{{producto.nombre}}">
  <ion-content has-header="true" padding="true">

	<!-- Detalles del Producto -->
	<div class="list card">
	  	<div class="center item item-divider">
		  	<h2><strong> {{producto.nombre}} </strong></h2>
	  	</div>
	  	<div class="item item-text-wrap">
		    <p>{{producto.descripcion}}</p>
	  	</div>
	</div>
	
	<div class="center">
  		<h3>Displonible en: </h3 >
  		<!-- Filtros -->
	    <div class="filter">
	  	    <i class="button button-small" ng-click="predicate = 'precio'; reverse=!reverse">Precio </i> |
	  	    <i class="button button-small" ng-click="openPopover($event)"> Lugar</i>
	   	</div>
	</div>

	<!-- Farmacias que ofrecen el producto -->
	<div class="list card filter">
	  	<ion-list>
	  	    <div class="list">
	  		    <a class="item item-button-right" ng-repeat="sucursal in sucursales | orderBy:predicate:reverse" href="#/tab/sucursal/{{sucursal.id}}">
	  		       <strong>{{ sucursal.nombre }} </strong>
	  		       <small> {{ sucursal.municipio }} </small>
	  		       <span class="badge badge-assertive">{{ sucursal.precio | currency }}</span>
	  		       <button class="button sinBorde">
	  		         <i class="ion-chevron-right"></i>
	  		       </button>
	  		     </a>
	  		</div>
	  	</ion-list>
	</div>

	<div class="card item item-text-wrap center" ng-hide="sucursales">
		<p class="padding">
			No hay farmacias en tu ubicación. <br>
			Selecciona otro lugar.<br>
			<a class="button button-small button-light" ng-click="select(0, 'Todo el país.')">
				<strong>¿Quieres buscar en todo el pais?.</strong>
			</a>
		</p>
	</div>

  </ion-content>
</ion-view>
